<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Odin | Library</title>
</head>
<body>
    <!-- HEADER AREA -->
    <header class="page-area header-parent flex">
        <div class="item-container left-item header-title title-container">
            <h1>Library</h1>
        </div>
        <div class="item-container middle-item header-data-view data-view-options-container flex">
            <div class="flex-item view-option" id="table">
                <button type="button" class="btn data-swap-btn pointer" id="tableViewBtn" value="table">
                    <i class="fa-solid fa-table"></i>
                </button>
            </div>
            <div class="flex-item view-option" id="cards">
                <button type="button" class="btn data-swap-btn pointer" id="cardsViewBtn" value="cards">
                    <i class="fa-solid fa-note-sticky"></i>
                </button>
            </div>
        </div>
        <div class="item-container right-item header-library-details details-container grid">
            <div class="grid-item details-table-header">
                <h4>Details</h4>
            </div>
            <div class="grid-item details-table-row details-total title">
                <p>Total:</p>
            </div>
            <div class="grid-item details-table-row details-total count">
                
            </div>
            <div class="grid-item details-table-row details-read title">
                <p>Read:</p>
            </div>
            <div class="grid-item details-table-row details-read count">
                
            </div>
        </div>
    </header>
    <!-- MAIN AREA -->
    <main class="page-area main-parent">
        <section class="page-section table-section" id="sectionArea">
            <table id="tableDisplayParent">
                <colgroup>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th class="w-hundred">Pages</th>
                        <th class="w-fifty">Read</th>
                        <th class="w-hundred">Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
            <div class="hidden" id="cardsDisplayParent"></div>
        </section>
        <form class="modal hidden" id="formModal">
            <fieldset>
                <div class="form-control" id="nameControl">
                    <label for="name">Name</label>
                    <input class="input" required type="text" id="name" name="name" minlength="3" maxlength="35">
                    <div class="errMsg" id="nameErr"></div>
                </div>
                <div class="form-control" id="authorControl">
                    <label for="author">Author</label>
                    <input class="input" required type="text" id="author" name="author" minlength="3" maxlength="35">
                    <div class="errMsg" id="authorErr"></div>
                </div>
                <div class="form-control" id="pagesControl">
                    <label for="pages">Pages</label>
                    <input class="input" required type="number" id="pages" name="pages" min="1" max="2000">
                    <div class="errMsg" id="pagesErr"></div>
                </div>
                <div class="form-control" id="isreadControl">
                    <label for="is_read">Is Read</label>
                    <input class="input" type="checkbox" id="is_read" name="is_read">
                    <div class="errMsg" id="pagesErr"></div>
                </div>
            </fieldset>
            <div class="submit-btn container">
                <button type="submit" class="btn submit primary-btn" id="submitBtn">Add Book</button>
            </div>
        </form>
    </main>
    <!-- FOOTER AREA: Will container the filters -->
    <footer class="page-area footer-parent flex">
        <div class="menu-btns flex">
            <div><button class="btn icon-btn filter-btn pointer" type="button" id="filterBtn" value="filter"><i class="fa-solid fa-filter" id="filterIcon"></i></button></div>
            <div><button class="btn primary-btn add-book pointer" type="button" id="smallAddBtn" value="addBookForm">Add Book</div>
        </div>
    </footer>
    <div class="hidden" id="overlay"></div>
    <div class="hidden" id="filterControls"></div>
    <script src="js/script.js"></script>
</body>
</html>
