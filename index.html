<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Odin | Library</title>
</head>
<body>
    <!-- HEADER SECTION -->
    <header class="page-section header-section flex">
        <div class="item-container left-item header-title title-container">
            <h1>Library</h1>
        </div>
        <div class="item-container right-item header-library-details details-container grid">
            <div class="grid-item details-table-header">
                <h4>Details</h4>
            </div>
            <div class="grid-item details-table-row details-total title">
                <p>Total:</p>
            </div>
            <div class="grid-item details-table-row details-total count">
                15
            </div>
            <div class="grid-item details-table-row details-read title">
                <p>Read:</p>
            </div>
            <div class="grid-item details-table-row details-read count">
                8/15
            </div>
        </div>
    </header>
    <!-- MAIN SECTION -->
    <main class="page-section main-section">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
        <button type="button" class="btn add-book">Add Book</button>
        <form>
            <fieldset>
                <div class="form-control" id="nameControl">
                    <label for="name">Name</label>
                    <input class="input" required type="text" id="name" name="name" minlength="3" maxlength="35">
                    <span class="errMsg" id="nameErr"></span>
                </div>
                <div class="form-control" id="authorControl">
                    <label for="author">Author</label>
                    <input class="input" required type="text" id="author" name="author" minlength="3" maxlength="35">
                    <span class="errMsg" id="authorErr"></span>
                </div>
                <div class="form-control" id="pagesControl">
                    <label for="pages">Pages</label>
                    <input class="input" required type="number" id="pages" name="pages" min="1" max="2000">
                    <span class="errMsg" id="pagesErr"></span>
                </div>
                <div class="form-control" id="isreadControl">
                    <label for="is_read">Is Read</label>
                    <input class="input" type="checkbox" id="is_read" name="is_read">
                    <span class="errMsg" id="pagesErr"></span>
                </div>
            </fieldset>
            <div class="submit-btn container">
                <button type="submit" class="btn submit" id="submitBtn">Submit</button>
            </div>
        </form>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
